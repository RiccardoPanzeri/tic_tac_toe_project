<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./modern-normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="headerContainer">
        <img  class="titleLogo" src="./icons/game.png" alt="Tic Tac Toe icon" width="80px" height="80px">
        <h1 class="title">Tic Tac Toe</h1>
    </div>
    <div class="playerButtonContainer">
        <button type="button" class="playerButton" id="p1Button">Edit Player1</button>
        <button type="button" class="playerButton" id="p2Button">Edit Player2</button>
    </div>
    <div class="startContainer">
        <button type="button" class="startButton" id="startButton">Start</button>
        <div class="scoreContainer">
            <p class="score">Score:</p>
            <p class="playerScore" id="p1Score">Player1: 0</p>
            <p class="playerScore" id="p2Score">Player2: 0</p>
        </div>
        
    </div>
    <div class="gameBoardContainer">
        <div class="gameBoard" id="gameBoard">
            <div id="t0" class="mark"></div>
            <div id="t1" class="mark"></div>
            <div id="t2" class="mark"></div>
            <div id="t3" class="mark"></div>
            <div id="t4" class="mark"></div>
            <div id="t5" class="mark"></div>
            <div id="t6" class="mark"></div>
            <div id="t7" class="mark"></div>
            <div id="t8" class="mark"></div>
        </div>
    </div>
    <footer>ciao</footer>
    <dialog class="dialog" id="p1Dialog">
        <form action="" method="post" id="p1Form">
            <div class="formContainer">
                <div class="playerNameInputContainer">
                    <label for="player1NameInput">Name</label>
                    <input type="text" id="player1NameInput"required autofocus>
                </div>
                <div class="colorInputContainer">
                    <label for="colorInput1">Color</label>
                    <input type="color" class="colorInput" id="p1ColorInput" value="#0c66f0">
                </div>
                <div id="p1mark1" class="markSelector"><img src="./icons/close.png" alt=""></div>
                <div id="p1mark2" class="markSelector"><img src="./icons/delete-cross.png" alt=""></div>
                <div id="p1mark3" class="markSelector"><img src="./icons/bones.png" alt=""></div>
            
                <button type="submit" class="submitButton" id="p1CloseButton">Confirm</button>
            </div>
        </form>
    </dialog>
    
    
    <dialog class="dialog" id="p2Dialog">
        <form action="" method="post" id="p2Form">
            <div class="formContainer">
                <div class="playerNameInputContainer">
                    <label for="player2NameInput">Name</label>
                    <input type="text" id="player2NameInput"required autofocus>
                </div>
                <div class="colorInputContainer">
                    <label for="colorInput2">Color</label>
                    <input type="color" class="colorInput" id="colorInput2" value="#fd0432">
                </div>
                <div id="p2mark1" class="markSelector"><img src="./icons/rec.png" alt=""></div>
                <div id="p2mark2" class="markSelector"><img src="./icons/star-inside-circle.png" alt=""></div>
                <div id="p2mark3" class="markSelector"><img src="./icons/target.png" alt=""></div>
            
                <button type="submit" class="submitButton" id="p2CloseButton">Confirm</button>
            </div>
        </form>

    </dialog>


    
</body>
</html>
